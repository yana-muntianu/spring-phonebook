<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>PhoneBook</title>
</head>

<body>

<div class="container">

    <h3>PhoneBook</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/api/v1/contacts/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Contact
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="contact : ${contacts}">

            <td th:text="${contact.firstName}"/>
            <td th:text="${contact.lastName}"/>
            <td th:text="${contact.phone}"/>

            <!-- Add update button/link -->
            <td>
                <a th:href="@{'/api/v1/contacts/update/' + ${contact.lastName}}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{'/api/v1/contacts/delete/' + ${contact.lastName}}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this contact?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
