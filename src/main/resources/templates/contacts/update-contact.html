<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Update Contact</title>
</head>

<body>

<div class="container">

    <h3>PhoneBook</h3>
    <hr>

    <p class="h4 mb-4">Update Phone</p>

    <form action="#" th:action="@{'/api/v1/contacts/save/' + ${lastName}}"
          th:object="${contact}" method="POST">


        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First name" disabled="disabled">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last name" disabled="disabled">

        <input type="text" th:field="*{phone}"
               class="form-control mb-4 w-25" placeholder="Phone">

        <button type="submit" class="btn btn-info col-2">Update</button>

    </form>

    <hr>
    <a th:href="@{/api/v1/contacts/list}">Back to PhoneBook</a>

</div>


</body>

</html>
